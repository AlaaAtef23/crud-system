<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="d-flex flex-wrap justify-content-center align-items-center vh-100 p-1 my-5 ">
        <div class="col-10">
            <h1 class="text-secondary opacity-50 fw-bold col-10">Bookmarker</h1>
        </div>
        <div class="border border-1 border-dark col-10 p-3 border-end-0 border-start-0 my-4">
            <div class="  bg-body-secondary text-center d-flex justify-content-center flex-wrap py-5 ">
                <h2>Bookmark your favorite sites</h2>
                <div class="col-10 fw-bold m-1">
                    <label for="" class="my-3">Site Name</label>
                    <br>
                    <input id="siteName" type="text" value="" class="col-12 border-dark-subtle border-1 border rounded-1" placeholder=" Bookmark Name">
                    <div id="errName">

                    </div>
                </div>
                <div class="col-10 fw-bold m-2">
                    <label for="" class="my-3">Site URL</label>
                    <br>
                    <input id="siteURL" type="text" class="col-12 border-dark-subtle border-1 border rounded-1" placeholder=" Website URL">
                    <div id="errURL">

                    </div>
                </div>
                <div class=" d-block col-12 d-flex justify-content-center my-2 ">
                    <button onclick="addSite()" class="btnblue btn bg-primary text-white py-2 px-3  ">Submit</button>
                </div>
            </div>
            <div class="mt-3 col-12">
                <table class="table text-center bg-body-secondary bg-gradient col-12" id="tableSites"></table>
            </div>
        </div>
        <div class="col-10 text-secondary opacity-75  ">
            <h5 class="fs-6 fw-bold">Â© 2019 Bookmarker Inc.
            </h5>
        </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
